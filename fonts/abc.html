<!DOCTYPE html>
<html>
<title>Admin Panel |  Log In</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../css/animate.css"/>
<link rel="stylesheet" href="../css/style.css"/>
<link rel="stylesheet" href="../css/bootstrap.min.css"/>
<link href="../img/favi.ico" rel="shortcut icon"/>


<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
body a:hover{
  text-decoration: none;
}
</style>
<body>

<!-- Top container -->
<div class="w3-bar w3-top w3-large" style="z-index:4;background-color: #F70612;">
  <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button>
  <span class="w3-bar-item w3-right"><img src="../img/oreema_logo.png" style="width: 120px;"></span>
</div>

<!-- Sidebar/menu -->



<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:0px;margin-top:43px;height:100%;background-color: rgb(182, 182, 182);">

  <!-- Header -->
  <header class="w3-container" style="padding-top:22px">
    <!-- <h5><b><i class="fa fa-dashboard"></i> Log In</b></h5> -->
  </header>
 
  <section class="contact-section">
    <div class="hs-item set-bg" data-setbg="../img/login1.png" style="background-size: cover;">
  <div class="container">
    <div class="row" style="display: flex;justify-content: center;padding-bottom:50px; ">
      <div class="col-lg-3 contact-info">
        <br><br>
        <h3 style="color: #242424;font-weight: bold;">Log In</h3>
        <form class="contact-form" action="../API/auth/" method="POST">
          <p style="color: #242424;">Username</p>
          <input type="text" name="userName" id="userName" placeholder="Username">
          <p style="color: #242424;">Password</p>
          <input type="password"  name="pass" id="pass" placeholder="Password">
          <br><br>
          <button class="site-btn w3-hover-red" style="display: flex;justify-content: center;min-width: 130px;margin-left: 45px;background-color: rgb(180, 89, 89);">Log In</button>
        </form>
      </div>
    </div>
  </div>
  <br>
  </div>
</section>

  <!-- Footer -->
  <!-- No Footer -->

  <!-- End page content -->
</div>

<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");
// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");
// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}
// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}
</script>

</body>
</html>
